{% extends 'base.html' %}

{% block content %}
<style>
    .input {
        width: 100%;
        padding: 0.6em;
        border-radius: 8px;
        border: 1px solid #ddd;
        }
        .textarea {
        width: 100%;
        padding: 0.6em;
        border-radius: 8px;
        border: 1px solid #ddd;
        min-height: 120px;
    }

</style>
<div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-md mt-10" style="margin: 150px auto 50px auto;">
    <h1 class="text-3xl font-semibold text-[#A88D60] mb-4">Contact Us</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-800 p-3 rounded mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block mb-1 text-gray-700">Your Name</label>
            {{ form.name }}
        </div>
        <div>
            <label class="block mb-1 text-gray-700">Your Email</label>
            {{ form.email }}
        </div>
        <div>
            <label class="block mb-1 text-gray-700">Subject</label>
            {{ form.subject }}
        </div>
        <div>
            <label class="block mb-1 text-gray-700">Message</label>
            {{ form.message }}
        </div>
        <button type="submit" class="bg-[#A88D60] text-white px-4 py-2 rounded hover:bg-[#8c7450] transition">Send Message</button>
    </form>
</div>
{% endblock %}
