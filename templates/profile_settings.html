{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="mt-24 h-full bg-gray-100">
    <div class="max-w-6xl mx-auto px-6 py-10">
        {% include 'profile-nav.html' %}

        <div class="mt-6">
            {% block profile_content %}
            
            <!-- Logout Button -->
            <div class="mt-4">
                <a href="{% url 'web:logout' %}" 
                   class="inline-block px-4 py-2 bg-red-500 text-white rounded-md text-sm font-semibold hover:bg-red-600 transition duration-300 ease-in-out">
                   Logout
                </a>
            </div>
            
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
